<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Pizzaria</title>
    <link rel="stylesheet" href="../Estilo/Principal_login.css">
</head>

<body>
    <div class="cheese-wave" id="cheeseWave">
        <svg class="cheese-drip" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#f9d423" d="M0,192 C360,288 1080,96 1440,192 L1440,0 L0,0 Z" />
        </svg>
    </div>

    <!-- Criando o main ara agregar toda a estrutura principal -->
    <main>
        <!-- Adcionado a imagem e em seguida o noem da pizzaria -->
        <img src="../Imagens/pizza.png" />
        <h1>Golden Pizzaria</h1>
        <!-- Criando uma div que armazena os inputs -->
        <div>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Senha" required />
            <div>
                <button onclick='Entrar()'>
                    <p>Entrar</p>
                </button>
            </div>
        </div>

    </main>
    <!-- O nav agrega os seguintes conteudos -->
    <nav>
        <p onclick='AbrirModalEsqueceuSenha()'>Esqueceu a senha?</p>
        <h3 onclick="AbrirModalNovoUsuario()">Novo Usuário</h3>
    </nav>



    <!-- Modal de esqueceu a senha -->
    <div class="EsqueceuSenha modal ">
        <div id="EsqueceuSenhaQuadro">
            <p onclick="fecharModalEsqueceuSenha()">X</p>
            <div>
                <img id="garota_pc" src="../Imagens/garota_pc.png" />
                <nav id="redefinicaoSenha">
                    <p>Digite seu email para redefinição de senha:</p>
                    <input type="email" placeholder='Email' required />
                </nav>
                <button>Enviar</button>
            </div>
        </div>
    </div>


    <!-- Modal de Novos usuarios -->
    <div class='NovoUsuario modal'>
        <div id="NovoUsuarioQuadro">
            <p onclick="fecharModalNovosUsaurios()">X</p>
            <div>
                <img src="../Imagens/NovoUser.png" id='NovoUsuarioImagem'>
                <nav id="inputsNovoUsuario">
                    <p>Digite para cadastro:</p>
                    <br>
                    <input type="text" placeholder='Nome' required>
                    <input type="email" placeholder='Email' required>
                    <input type="password" placeholder='Senha' required>
                    <input type="text" placeholder='CPF' required>
                </nav>
                <button>Cadastrar</button>
            </div>
        </div>

    </div>

    <script src="../Javascript/Principal_login.js"></script>
</body>

</html>
